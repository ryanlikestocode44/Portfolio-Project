<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Web</title>
    <link rel="stylesheet" href="./styling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaldi&display=swap" rel="stylesheet">
</head>
<body>
    <section class="calculator">
        <div class="calc-body">
            <div class="title"><h4>Ryan Calculator</h4></div>
            <div class="toggle-mode"></div>
            <div class="circle"></div>
            <div class="display-screen"><div class="display"></div></div>

            <div class="buttons">
                <table>
                    <tr>
                        <td class="btn operator main" id="clear">AC</td>
                        <td class="btn operator main" id="backspace">←</td>
                        <td class="btn operator main" id="/">÷</td>
                        <td class="btn operator main" id="*">x</td>
                    </tr>
                    <tr>
                        <td class="btn number">7</td>
                        <td class="btn number">8</td>
                        <td class="btn number">9</td>
                        <td class="btn operator main">+</td>
                    </tr>
                    <tr>
                        <td class="btn number">4</td>
                        <td class="btn number">5</td>
                        <td class="btn number">6</td>
                        <td class="btn operator main">-</td>
                    </tr>
                    <tr>
                        <td class="btn number">1</td>
                        <td class="btn number">2</td>
                        <td class="btn number">3</td>
                        <td class="btn main" rowspan="2" id="equal">=</td>
                    </tr>
                    <tr>
                        <td class="btn number">.</td>
                        <td class="btn number">0</td>
                        <td class="btn operator">%</td>
                    </tr>
                </table>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
