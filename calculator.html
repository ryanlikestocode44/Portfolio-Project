<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaldi&display=swap" rel="stylesheet">
</head>
<body>
    <section class="calculator">
        <div class="calc-body light">
            <div class="title">
                <h3>Ryan Calculator</h3>
            </div>
            <div class="mode-toggle">
                <i class="toggle-icon"></i>
            </div>
            <div class="display-screen">
                <div class="display"></div>
            </div>

            <div class="calc-buttons">
                <table>
                    <tr>
                        <td class="btn-operator">AC</td>
                        <td class="btn-operator">0</td>
                        <td class="btn-operator">%</td>
                        <td class="btn-operator">x</td>
                    </tr>
                    <tr>
                        <td class="btn-number">7</td>
                        <td class="btn-number">8</td>
                        <td class="btn-number">9</td>
                        <td class="btn-operator">+</td>
                    </tr>
                    <tr>
                        <td class="btn-number">4</td>
                        <td class="btn-number">5</td>
                        <td class="btn-number">6</td>
                        <td class="btn-operator">-</td>
                    </tr>
                    <tr>
                        <td class="btn-number">1</td>
                        <td class="btn-number">2</td>
                        <td class="btn-number">3</td>
                        <td></td>
                    </tr>
                    <tr class="bottom">
                        <td>.</td>
                        <td class="btn-number">0</td>
                        <td class="btn-operator">%</td>
                        <td rowspan="2"></td>
                    </tr>
                </table>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
